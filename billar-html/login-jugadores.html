<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Billar MZO</title>
  <link rel="stylesheet" href="../billar-css/styles-login-jugadores.css" />
</head>
<body>

  <!-- ⭐ Fondo espacial dinámico -->
  <canvas id="starsCanvas"></canvas>
  <div id="planets-container"></div>

  <!-- ⭐ HEADER / MENÚ (idéntico a index) -->
  <header class="header">
    <div class="logo">
      <img src="../billar-img/3b.png" alt="Logo Billar" />
      <h1>Billar Mzo. 3 Bandas</h1>
    </div>

    <button class="menu-toggle" id="menuToggle">
      ☰ <span class="menu-label">Menú</span>
    </button>

    <nav class="menu" id="menu">
      <ul>
        <li><a href="../index.html">Inicio</a></li>
      </ul>
    </nav>
  </header>

  <!-- ⭐ LOGIN CARD -->
  <section class="login-container">
<h2>Acceso a Jugadores</h2>
<form id="loginForm">
<label>Usuario:</label>
<input type="text" id="usuario" required />


<label>Contraseña:</label>
<input type="password" id="password" required />


<button type="submit" class="btn-login">Entrar</button>
</form>
<p id="mensaje"></p>
</section>

  <script src="../billar-js/script-login-jugadores.js"></script>
</body>
