<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Billar MZO</title>
  <link rel="stylesheet" href="../billar-css/styles-login-jugadores.css" />
</head>
<body>

  <div class="login-container">
        <img src="img/billar3.jpg" alt="Logo" class="login-logo">

        <h2 class="login-title">Panel de Administración</h2>

        <form id="loginForm">
            <input type="text" id="usuario" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>

        <p class="error-msg" id="errorMsg"></p>
    </div>

  <script src="../billar-js/script-login-jugadores.js"></script>
</body>
</html>
