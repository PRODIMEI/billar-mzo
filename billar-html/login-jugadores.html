<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Billar MZO</title>
  <link rel="stylesheet" href="../billar-css/styles-login-jugadores.css" />
</head>
<body>

  <!-- ⭐ Fondo espacial dinámico -->
  <canvas id="starsCanvas"></canvas>
  <div id="planets-container"></div>

  <!-- ⭐ HEADER / MENÚ (idéntico a index) -->
  <header class="header">
    <div class="logo">
      <img src="../billar-img/3b.png" alt="Logo Billar" />
      <h1>Billar Mzo. 3 Bandas</h1>
    </div>

    <button class="menu-toggle" id="menuToggle">
      ☰ <span class="menu-label">Menú</span>
    </button>

    <nav class="menu" id="menu">
      <ul>
        <li><a href="../index.html">Inicio</a></li>
      </ul>
    </nav>
  </header>

  <!-- ⭐ LOGIN CARD -->
  <div class="login-container">
    <h2>Acceso Administrativo</h2>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuario" required />
      <input type="password" id="password" placeholder="Contraseña" required />

      <button type="submit" class="btn-login">Ingresar</button>

      <p class="error" id="error-message"></p>
    </form>
  </div>

  <script src="../billar-js/script-login-jugadores.js"></script>
</body>
</html>
