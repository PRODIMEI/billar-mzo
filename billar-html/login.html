<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrador - Liga de Billar</title>
    <link rel="stylesheet" href="../billar-css/styles-login.css">
    <link rel="icon" href="../billar-img/3b.png">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="../billar-img/3b.png" alt="Logo Billar" class="logo">
            <h2>Panel de Administración</h2>
            <form id="loginForm">
                <input type="text" id="usuario" placeholder="Usuario" required>
                <input type="password" id="clave" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
                <p id="mensaje"></p>
            </form>
        </div>
    </div>

    <script src="../billar-js/script-login.js"></script>
</body>
</html>
